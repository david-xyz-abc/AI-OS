<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI at the Core: OS Innovations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #ffffff;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background 0.5s ease-in-out;
        }

        .top-banner {
            position: relative;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background-color 0.5s ease-in-out;
        }

        .top-banner video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: brightness(70%);
            transition: opacity 0.5s ease-in-out;
        }

        .top-banner h1 {
            font-size: 3em;
            color: #f8f9fa;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
            position: relative;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .top-banner h1.fade-out {
            transform: translateY(-50px);
            opacity: 0;
        }

        .top-banner h1.fade-in {
            transform: translateY(50px);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(to bottom, #ffffff, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s, background 0.3s;
        }

        .button img {
            width: 30px;
            height: 30px;
            pointer-events: none;
        }

        .button:hover {
            transform: scale(1.5) rotate(10deg);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .button.active {
            transform: scale(1);
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px) brightness(1.2);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.4), 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .button.active::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0) 70%);
            filter: blur(8px);
            z-index: -1;
            border-radius: 50%;
        }

        .content {
            display: flex;
            flex-direction: row;
            gap: 1%;
            height: calc(100vh - 250px);
            padding: 20px;
            justify-content: center;
            align-items: stretch;
        }

        .content-box {
            border-radius: 20px;
            background: linear-gradient(to bottom, #f0f0f0, #dcdcdc);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px;
            overflow: hidden;
            transition: box-shadow 0.5s ease-in-out;
        }

        .content-box.large {
            flex: 0 0 60%;
        }

        .content-box.small {
            flex: 0 0 35%;
        }

        .content-box video {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(to bottom, #ffffff, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s, background 0.3s;
        }

        .home-button img {
            width: 40px;
            height: 40px;
        }
.glow {
    box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.2); /* Default glow */
    transition: box-shadow 0.3s ease-in-out;
}

.glow.windows {
    box-shadow: 0 0 15px 5px rgba(173, 216, 230, 0.7); /* Light blue glow */
}

.glow.macos {
    box-shadow: 0 0 15px 5px rgba(255, 165, 0, 0.7); /* Orangish-yellow glow */
}
.glow.android {
    box-shadow: 0 0 15px 5px rgba(152, 251, 152, 0.7); /* Pastel green glow */
}

.glow.chromeos {
    box-shadow: 0 0 15px 5px rgba(255, 99, 71, 0.7); /* Pastel red glow */
}

    </style>
    <script>
      function switchToVideo(videoSrc, buttonClass) {
    const banner = document.querySelector('.top-banner');
    const ribbonVideo = document.querySelector('.top-banner video'); // Ribbon video
    const buttons = document.querySelectorAll('.button');
    const title = document.querySelector('.top-banner h1');
    const smallBox = document.querySelector('.content-box.small'); // Small box reference
    const largeBox = document.querySelector('.content-box.large'); // Large box reference

    // Reset active states for buttons
    buttons.forEach(button => button.classList.remove('active'));

    // Remove any existing glow classes from content boxes
    smallBox.className = smallBox.className.replace(/glow\s?\w*/g, 'content-box small');
    largeBox.className = largeBox.className.replace(/glow\s?\w*/g, 'content-box large');

    // Set the active button
    const activeButton = document.querySelector(`.button.${buttonClass}`);
    activeButton.classList.add('active');

    // Add the glow class based on the button pressed
    smallBox.classList.add('glow', buttonClass);
    largeBox.classList.add('glow', buttonClass);

    // Fade-out the title
    title.classList.add('fade-out');

    setTimeout(() => {
        // Change the ribbon video
        ribbonVideo.style.opacity = 0; // Fade out the current ribbon video
        setTimeout(() => {
            ribbonVideo.src = videoSrc; // Update ribbon video source
            ribbonVideo.loop = true; // Ensure it loops
            ribbonVideo.load();
            ribbonVideo.style.opacity = 1; // Fade in the new ribbon video
        }, 500);

        // Update content in the small box
        if (buttonClass === 'windows') {
            smallBox.innerHTML = `
                <video autoplay muted loop style="width: 100%; border-radius: 20px;">
                    <source src="winvideo.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `;
        } else if (buttonClass === 'macos') {
            smallBox.innerHTML = `
                <video autoplay muted loop style="width: 100%; border-radius: 20px;">
                    <source src="macvid.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `;
        } else if (buttonClass === 'android') {
            smallBox.innerHTML = `
                <video autoplay muted loop style="width: 100%; border-radius: 20px;">
                    <source src="androidvideo.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `;
        } else if (buttonClass === 'chromeos') {
            smallBox.innerHTML = `
                <video autoplay muted loop style="width: 100%; border-radius: 20px;">
                    <source src="chromeosvideo.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `;
        }

        // Fade-out the large box
        largeBox.style.opacity = 0; // Start fade-out
        setTimeout(() => {
            // Update content in the large box using an iframe
            let contentSrc = '';
            switch (buttonClass) {
                case 'windows':
                    contentSrc = 'windows.html';
                    break;
                case 'macos':
                    contentSrc = 'mac.html';
                    break;
                case 'android':
                    contentSrc = 'android.html';
                    break;
                case 'chromeos':
                    contentSrc = 'chromeos.html';
                    break;
            }

            largeBox.innerHTML = `
                <iframe 
                    src="${contentSrc}" 
                    style="width: 100%; height: 100%; border: none; border-radius: 20px;">
                </iframe>
            `;

            // Fade-in the large box
            largeBox.style.opacity = 1; // Fade back in
        }, 500); // Match the fade-out duration

        // Update banner and title (color and text)
        setTimeout(() => {
            switch (buttonClass) {
                case 'windows':
                    banner.style.backgroundColor = 'rgba(0, 120, 215, 0.2)';
                    title.textContent = 'Windows';
                    break;
                case 'macos':
                    banner.style.backgroundColor = 'rgba(255, 167, 38, 0.2)';
                    title.textContent = 'MacOS';
                    break;
                case 'android':
                    banner.style.backgroundColor = 'rgba(52, 168, 83, 0.2)';
                    title.textContent = 'Android';
                    break;
                case 'chromeos':
                    banner.style.backgroundColor = 'rgba(234, 67, 53, 0.2)';
                    title.textContent = 'ChromeOS';
                    break;
            }

            // Fade-in the title
            title.classList.remove('fade-out');
            title.classList.add('fade-in');
        }, 500); // Matches the video fade-in timing for smooth transitions
    }, 500); // Initial delay to align with fade-out of current content
}




function goToHome() {
    const banner = document.querySelector('.top-banner');
    const videoElement = document.querySelector('.top-banner video'); // Top banner video
    const buttons = document.querySelectorAll('.button');
    const title = document.querySelector('.top-banner h1');
    const smallBox = document.querySelector('.content-box.small'); // Small box reference
    const largeBox = document.querySelector('.content-box.large'); // Large box reference

    // Remove active states from all buttons
    buttons.forEach(button => button.classList.remove('active'));

    // Remove glow classes from content boxes
    smallBox.className = 'content-box small'; // Reset class to default state
    largeBox.className = 'content-box large'; // Reset class to default state

    // Fade out the title
    title.classList.add('fade-out');

    setTimeout(() => {
        // Reset the top banner video to topbanner.mp4
        videoElement.style.opacity = 0; // Fade out current video
        setTimeout(() => {
            videoElement.src = 'topbanner.mp4'; // Reset to default top banner video
            videoElement.loop = true; // Ensure it loops
            videoElement.load();
            videoElement.style.opacity = 1; // Fade in the default video
        }, 500);

        // Reset the small box video to home2.mp4
        smallBox.innerHTML = `
            <video autoplay muted loop style="width: 100%; border-radius: 20px;">
                <source src="home2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        `;

        // Reset the large box video to home1.mp4
        largeBox.innerHTML = `
            <video autoplay muted loop style="width: 100%; border-radius: 20px;">
                <source src="home1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        `;

        // Reset banner and title
        banner.style.backgroundColor = 'transparent';
        title.textContent = 'AI at the Core: OS Innovations';

        title.classList.remove('fade-out');
        title.classList.add('fade-in');
    }, 500);
}


    </script>
</head>
<body>
    <div class="top-banner">
        <video autoplay muted loop>
            <source src="topbanner.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1>AI at the Core: OS Innovations</h1>
        <div class="button-container">
            <button class="button windows" onclick="switchToVideo('win_vid.mp4', 'windows')">
                <img src="win_ico.png" alt="Windows Icon">
            </button>
            <button class="button macos" onclick="switchToVideo('mac.mp4', 'macos')">
                <img src="mac_ico.png" alt="MacOS Icon">
            </button>
            <button class="button android" onclick="switchToVideo('android.mp4', 'android')">
                <img src="android_ico.png" alt="Android Icon">
            </button>
            <button class="button chromeos" onclick="switchToVideo('chrome.mp4', 'chromeos')">
                <img src="chrome_ico.png" alt="ChromeOS Icon">
            </button>
        </div>
        <button class="home-button" onclick="goToHome()">
            <img src="home.png" alt="Home Button">
        </button>
    </div>
    <div class="content">
        <div class="content-box large">
    <video autoplay muted loop style="width: 100%; border-radius: 20px;">
        <source src="home1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<div class="content-box small">
    <video autoplay muted loop style="width: 100%; border-radius: 20px;">
        <source src="home2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>



    </div>
</body>
</html>
